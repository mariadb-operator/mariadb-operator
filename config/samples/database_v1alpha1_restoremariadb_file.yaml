apiVersion: database.mmontes.io/v1alpha1
kind: RestoreMariaDB
metadata:
  name: restore
spec:
  mariaDbRef:
    name: mariadb
  backupRef:
    name: backup-scheduled
    fileName: backup.2022-11-30T18:49:01Z.sql
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 512Mi
