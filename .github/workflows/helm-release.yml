name: Helm release

on:
  push:
    tags:
      - "helm-chart-*"

jobs:
  manifests:
    name: Manifests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag
        id: tag
        run: echo "name=helm-chart-$(make helm-chart-version)" >> $GITHUB_OUTPUT

      - name: Generate manifests bundle
        run: make manifests-bundle
        env:
          MANIFESTS_CRDS_DIR: dist/crds
          MANIFESTS_DIR: dist/manifests

      - name: Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ steps.tag.outputs.name }}"
          files: |
            dist/crds/crds.yaml
            dist/manifests/manifests.yaml
            dist/manifests/manifests.min.yaml
        env:
          GITHUB_TOKEN: "${{ secrets.GHA_TOKEN }}"

  index:
    name: Helm index
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch helm index workflow
        run: gh workflow run helm-index.yml --repo mariadb-operator/mariadb-operator
        env:
          GITHUB_TOKEN: "${{ secrets.GHA_TOKEN }}"

  olm:
    name: Helm OLM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Dispatch helm OLM workflow
        run: gh workflow run bundle.yaml --repo mariadb-operator/mariadb-operator-helm -f version=$(make helm-chart-version)
        env:
          GITHUB_TOKEN: "${{ secrets.GHA_TOKEN }}"
