apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: grant-external
spec:
  mariaDbRef:
    name: external-mariadb
    kind: ExternalMariaDB
  privileges:
    - "SELECT"
    - "INSERT"
    - "UPDATE"
  database: "*"
  table: "*"
  username: user
  grantOption: true
  host: "%"
  cleanupPolicy: Delete
  requeueInterval: 10h
  retryInterval: 30s