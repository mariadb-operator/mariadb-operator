apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb-from-physicalbackup
spec:
  rootPasswordSecretKeyRef:
    name: mariadb
    key: password

  storage:
    size: 1Gi

  bootstrapFrom:
    physicalBackupRef:
      name: physicalbackup
    targetRecoveryTime: 2023-12-19T09:00:00Z