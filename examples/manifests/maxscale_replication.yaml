apiVersion: k8s.mariadb.com/v1alpha1
kind: MaxScale
metadata:
  name: maxscale-repl
spec:
  replicas: 2

  mariaDbRef:
    name: mariadb-repl

  # Trigger a switchover by declaring the desired primary server
  # primaryServer: mariadb-repl-1

  services:
    - name: rw-router
      router: readwritesplit
      params:
        transaction_replay: "true"
        transaction_replay_attempts: "10"
        transaction_replay_timeout: "5s"
        max_slave_connections: "255"
        max_replication_lag: "3s"
        master_accept_reads: "true"
      listener:
        port: 3306
        protocol: MariaDBProtocol
        params:
          connection_metadata: "tx_isolation=auto"
    - name: rconn-master-router
      router: readconnroute
      params:
        router_options: "master"
        max_replication_lag: "3s"
        master_accept_reads: "true"
      listener:
        port: 3307
    - name: rconn-slave-router
      router: readconnroute
      params:
        router_options: "slave"
        max_replication_lag: "3s"
      listener:
        port: 3308

  monitor:
    interval: 2s
    cooperativeMonitoring: majority_of_all
    params:
      auto_failover: "true"
      auto_rejoin: "true"
      switchover_on_low_disk_space: "true"   

  admin:
    port: 8989
    guiEnabled: true

  config:
    sync:
      database: mysql
      interval: 5s
      timeout: 10s

  auth:
    generate: true
    adminUsername: mariadb-operator
    adminPasswordSecretKeyRef:
      name: maxscale
      key: password
    
  kubernetesService:
    type: LoadBalancer
    metadata:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 172.18.0.214

  guiKubernetesService:
    type: LoadBalancer
    metadata:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 172.18.0.230

  connection:
    secretName: mxs-repl-conn
    port: 3306

  metrics:
    enabled: true

  tls:
    enabled: true

    # Issue certificates with a existing cert-manager ClusterIssuer
    # adminCertIssuerRef:
    #   name: root-ca
    #   kind: ClusterIssuer
    # listenerCertIssuerRef:
    #   name: root-ca
    #   kind: ClusterIssuer

    # Configure existing certificates available in a Secret
    # adminCASecretRef:
    #   name: maxscale-admin-ca
    # adminCertSecretRef:
    #   name: maxscale-repl-admin-tls
    # listenerCASecretRef:
    #   name: maxscale-listener-ca
    # listenerCertSecretRef:
    #   name: maxscale-repl-listener-tls
    # serverCASecretRef:
    #   name: mariadb-repl-ca-bundle
    # serverCertSecretRef:
    #   name: mariadb-repl-client-tls
    # verifyPeerCertificate: true
    # verifyPeerHost: false
    # replicationSSLEnabled: true

  requeueInterval: 1h