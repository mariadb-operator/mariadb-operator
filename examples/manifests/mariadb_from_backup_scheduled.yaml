apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb-from-backup-scheduled
spec:
  storage:
    size: 1Gi

  bootstrapFrom:
    backupRef:
      name: backup-scheduled
    targetRecoveryTime: 2023-12-28T09:00:00Z
    restoreJob:
      metadata:
        labels:
          sidecar.istio.io/inject: "false"
      args:
        - "--verbose"
      affinity:
        antiAffinityEnabled: true
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 1Gi
