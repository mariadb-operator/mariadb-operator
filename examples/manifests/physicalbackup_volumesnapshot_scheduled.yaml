apiVersion: k8s.mariadb.com/v1alpha1
kind: PhysicalBackup
metadata:
  name: physicalbackup
spec:
  mariaDbRef:
    name: mariadb
  schedule:
    cron: "*/1 * * * *"
    suspend: false
    immediate: true
  maxRetention: 720h # 30 days
  storage:
    volumeSnapshot:
      volumeSnapshotClassName: csi-hostpath-snapclass 