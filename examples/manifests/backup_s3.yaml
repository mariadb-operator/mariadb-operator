apiVersion: k8s.mariadb.com/v1alpha1
kind: Backup
metadata:
  name: backup
spec:
  mariaDbRef:
    name: mariadb
  maxRetention: 720h # 30 days
  storage:
    s3:
      bucket: backups
      endpoint: minio.minio.svc.cluster.local:9000
      region:  us-east-1
      accessKeyIdSecretKeyRef:
        name: minio
        key: access-key-id
      secretAccessKeySecretKeyRef:
        name: minio
        key: secret-access-key
      # sessionTokenSecretKeyRef:
      #   name: minio
      #   key: session-token
      tls:
        enabled: true
        caSecretKeyRef:
          name: minio-ca
          key: ca.crt
