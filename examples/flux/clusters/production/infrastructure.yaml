apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./examples/flux/infrastructure/kube-prometheus-stack
  prune: true
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  dependsOn:
    - name: kube-prometheus-stack
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./examples/flux/infrastructure/cert-manager
  prune: true
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: mariadb-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
    - name: kube-prometheus-stack
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./examples/flux/infrastructure/mariadb-operator
  prune: true
  timeout: 5m
