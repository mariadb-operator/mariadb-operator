apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb-operator
spec:
  chart:
    spec:
      chart: mariadb-operator
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator
      version: "0.27.0" # TODO: bump chart when published
  interval: 1h0m0s
  values:
    image:
      repository: ghcr.io/mariadb-operator/mariadb-operator
      pullPolicy: IfNotPresent
      tag: v0.0.28 # TODO: default to appVersion
    extraEnv: # TODO: remove when chart bumped
      - name: RELATED_IMAGE_EXPORTER_MAXSCALE
        value: mariadb/maxscale-prometheus-exporter-ubi:latest
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    webhook:
      cert:
        certManager:
          enabled: true
      serviceMonitor:
        enabled: true
