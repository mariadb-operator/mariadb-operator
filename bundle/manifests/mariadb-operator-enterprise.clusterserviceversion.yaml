        name: mariadb-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: mariadb-operator-controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: mariadb-operator-enterprise
              labels:
                control-plane: mariadb-operator-controller-manager
            spec:
              containers:
              - args:
                - --leader-elect
                - --webhook-cert-dir=/tmp/k8s-webhook-server/serving-certs
                - --webhook-port=9443
                env:
                - name: RELATED_IMAGE_MARIADB
                  value: us-central1-docker.pkg.dev/mariadb-es-docker-registry/enterprise-docker/enterprise-server:10.6
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: MARIADB_OPERATOR_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: spec.serviceAccountName
                - name: MARIADB_OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: MARIADB_OPERATOR_SA_PATH
                  value: /var/run/secrets/kubernetes.io/serviceaccount/token
                image: mariadb/mariadb-operator-enterprise:v0.0.23
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: mariadb-operator-enterprise
                ports:
                - containerPort: 9443
                  name: https
                  protocol: TCP
                - containerPort: 8080
                  name: metrics
                  protocol: TCP
                - containerPort: 8081
                  name: health
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    memory: 2Gi
                  requests:
                    cpu: 100m
                    memory: 128Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: mariadb-operator-manager
              terminationGracePeriodSeconds: 10
