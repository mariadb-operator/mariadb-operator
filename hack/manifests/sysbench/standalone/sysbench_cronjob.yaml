apiVersion: batch/v1
kind: CronJob
metadata:
  name: sysbench
spec:
  concurrencyPolicy: Forbid
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: sysbench
            image: zyclonite/sysbench:1.0.21
            command:
              - sysbench 
              - oltp_read_write 
              - --tables=5 
              - --table_size=1000000
              - --mysql-host=mariadb.default.svc.cluster.local
              - --mysql-port=3306
              - --mysql-user=root
              - --mysql-password=MariaDB11!
              - --mysql-db=sbtest
              - --time=300 
              - --threads=16 
              - --report-interval=1
              - run
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 300m
                memory: 512Mi