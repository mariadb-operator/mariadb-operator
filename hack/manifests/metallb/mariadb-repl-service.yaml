apiVersion: v1
kind: Service
metadata:
  name: mariadb-repl-0-lb
  namespace: default
  annotations:
    metallb.universe.tf/loadBalancerIPs: $CIDR_PREFIX.0.110
spec:
  ports:
  - name: mariadb
    port: 3306
    protocol: TCP
    targetPort: 3306
  - name: agent
    port: 5555
    protocol: TCP
    targetPort: 5555
  - name: agent-probe
    port: 5566
    protocol: TCP
    targetPort: 5566
  selector:
    app.kubernetes.io/instance: mariadb-repl
    app.kubernetes.io/name: mariadb
    statefulset.kubernetes.io/pod-name: mariadb-repl-0
  type: LoadBalancer
---
