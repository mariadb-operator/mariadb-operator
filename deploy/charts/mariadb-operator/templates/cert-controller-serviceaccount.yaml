{{- if .Values.certController.enabled  -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "mariadb-operator-cert-controller.serviceAccountName" . }}
  labels:
    {{- include "mariadb-operator-cert-controller.labels" . | nindent 4 }}
    {{- with .Values.certController.serviceAccount.extraLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.certController.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}