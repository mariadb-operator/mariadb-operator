apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "mariadb-operator-webhook.serviceAccountName" . }}
  labels:
    {{- include "mariadb-operator-webhook.labels" . | nindent 4 }}
    {{- with .Values.webhook.serviceAccount.extraLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.webhook.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}