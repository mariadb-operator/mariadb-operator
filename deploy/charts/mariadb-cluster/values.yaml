nameOverride: ""
fullnameOverride: ""

# --- CRDs
crds:
  # -- Whether the helm chart should create and update the CRDs. It is false by default, which implies that the CRDs must be
  # managed independently with the mariadb-operator-crds helm chart.
  # **WARNING** This should only be set to true during the initial deployment. If this chart manages the CRDs
  # and is later uninstalled, all MariaDB instances will be DELETED.
  enabled: false

# -- MariaDB CR
# https://github.com/mariadb-operator/mariadb-operator/blob/main/docs/api_reference.md#mariadbspec
mariadb:
  rootPasswordSecretKeyRef:
    name: mariadb
    key: root-password
  storage:
    size: 1Gi
  replicas: 3
  galera:
    enabled: true

# -- The list of Database CRs. The `.mariaDbRef` keys will be ignored. The `.name` keys are required to generate distinct CR names.
# https://github.com/mariadb-operator/mariadb-operator/blob/main/docs/api_reference.md#databasespec
databases: []
